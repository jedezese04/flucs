<div>
    <!-- Filtering Section -->
    <div class="flex justify-between items-center mb-4 max-w-md mx-auto">
        <div class="flex">
            <button (click)="updateTap('public-cards')" [ngClass]="currentTab === 'public-cards' ? 'active-button' : 'inactive-button'" class="mr-3">Public Cards</button>
            <button *ngIf="user" (click)="updateTap('my-cards')" [ngClass]="currentTab === 'my-cards' ? 'active-button' : 'inactive-button'">My Cards</button>
        </div>
        <p-button label="Create" styleClass="p-button-link p-button-sm" routerLink="/create"></p-button>
    </div>
    <!-- End Filtering Section -->
    <div class="mx-auto w-full max-w-md">
        <app-card-container (clickEvent)="cardClickedHandler('1')" (iconClickEvent)="cardClickedIconHandler('1')"></app-card-container>
    </div>
</div>
