<div (click)="emitClickEvent($event)" class="w-full bg-color-primary p-3 rounded relative mb-3">
    <p class="text-xl font-semibold text-white">{{ cardSet.name }}</p>
    <p class="text-white">Remembered : {{ cardSet.remembered }}</p>
    <div class="flex items-center mt-2">
        <p class="bg-color-secondary px-2 py-1 rounded-xl text-white mr-3">{{ cardSet.type }}</p>
        <p class="text-white">{{ cardSet.public ? 'Public' : 'Private' }}</p>
    </div>
    <i (click)="emitIconClickEvent($event)" class="pi pi-microsoft absolute top-4 right-4 text-white"></i>
</div>
